<h1>welcome to recipe book</h1>
<p>you can add/remove any recipe you want</p>
<p>
  name and measure are inserted as CSV like--- ketchup,mayounaise ---- bottle ,
  4packets
</p>
<form class="form-inline" [formGroup]="recipeForm" (ngSubmit)="addRec()">
  <div class="input-group mb-2 mr-sm-2">
    <input type="text" class="form-control mb-2 mr-sm-2" id="recipe name" placeholder="recipe name"
      formControlName="recName" />

    <input type="text" class="form-control mb-2 mr-sm-2" id="description" placeholder="description"
      formControlName="description" />

    <input type="text" class="form-control mb-2 mr-sm-2" id="ingNames" placeholder="ingredients"
      formControlName="ingNames" />

    <input type="text" class="form-control mb-2 mr-sm-2" id="ingMeasures" placeholder="measures"
      formControlName="ingMeasures" /><button type="submit" class="btn btn-primary mb-2">Submit</button>
  </div>
</form>
<!-- this is the recipe shower where  -->
<div id="accordion" role="tablist" *ngFor="let recipe of recipes; let i = index">
  <div class="card">
    <div class="card-header" role="tab" id="heading{{i}}">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapse{{i}}" aria-expanded="true" attr.aria-controls="collapse{{i}}">
          {{ recipe.recName }}

          <button (click)="removeRec(recipe.recName)" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
              viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
              <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
          </button>
        </a>
        <p>{{ recipe.description }}</p>

      </h5>
    </div>

    <div id="collapse{{i}}" class="collapse show" role="tabpanel" attr.aria-labelledby="heading{{i}}">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Measure</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ing of recipe.ingredients let i = index">
              <th scope="row">{{ i }}</th>
              <td>{{ ing.name }}</td>
              <td>{{ ing.measure }}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
